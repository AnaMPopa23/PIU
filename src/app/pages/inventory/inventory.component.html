<div class="items">
    <h1>Inventory</h1>
    <button mat-raised-button class="add__item" (click)="openDialog()">Add Item<mat-icon>library_add</mat-icon></button>
    <div *ngFor="let item of items" class="item">
        <p>Nume: {{item}}</p>
        <p>Descriere: {{item}}</p>
        <p>Cantitate: {{item}}</p>
        <button class="Delete">delete</button>
        <button class="Edit">edit</button>
    </div>
</div>
